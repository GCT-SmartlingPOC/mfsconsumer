AlertText.BML_Payment_Due.message=예정된 결제 \n PayPal Credit 결제가 %1$@일 후에 예정되어 있습니다.
AlertText.BML_Delinquent_Payment.message=결제가 연체됨 \n PayPal Credit 결제를 기다리고 있습니다.
AlertText.Expired_Card_Update_Todo.message=카드가 곧 만료됩니다. \n 프로필에서 만료일을 업데이트하여 결제가 거절되지 않도록 하시기 바랍니다.
AlertText.Expired_Card_Update_Alert.message=카드가 곧 만료됩니다. \n 프로필에서 만료일을 업데이트하여 결제가 거절되지 않도록 하시기 바랍니다.
AlertText.WS_Label_Alert_Compliance_CIP_Inprogress_Tex.message=일부 정보가 더 필요합니다. \n 새 연방 규정에 따라 고객님에 대한 추가 정보를 보내 주셔야 합니다.
AlertText.Static_Siri.message=안녕 시리, PayPal로 보내 줘! \n 시리에게 명령하여 PayPal로 금액을 보내거나 요청할 수 있습니다. 그냥 "시리, 페이팔로 엄마에게 $20 보내줘." 라고 말만 하세요.
AlertText.Static_Touch_Id.message=지문으로 로그인하기 \n 프로필에서 이 설정을 켜고 끌 수 있습니다.
AlertText.Static_Face_Id.message=Face ID로 로그인하기 \n 프로필에서 이 설정을 켜고 끌 수 있습니다.
AlertText.Welcome_Card.message=여기에서 중요한 계정 정보, 유용한 팁, 새롭고 멋진 PayPal 기능을 확인할 수 있습니다.
AlertText.PayPal_Me_Card.message=PayPal.Me 링크로 결제대금을 받으세요. \n 개인 링크를 만들고 공유하여 결제대금을 받으세요.
AlertText.Static_Cip_Warn.message=약간의 추가 정보가 필요합니다. \n 고객에 대한 본인 확인은 계정을 안전하게 보호하기 위한 방법 중 하나입니다. 한 번만 하면 됩니다.
AlertText.Static_Cip_Info.message=받은 문서를 검토 중입니다. \n 진행 상황을 지속적으로 업데이트하겠습니다. 만약 문제가 발생하는 경우에도 알려드리겠습니다.
AlertText.Add_CC_Card.message=PayPal의 더 많은 서비스를 이용해 보세요. \n 선호하는 신용카드로 쉽고 안전하게 쇼핑할 수 있습니다. 결제대금을 보낼 수도 있습니다.
AlertText.Oct_Alert.message=즉시 이체를 해보세요. \n 지원되는 직불카드를 이용하면 금액을 은행계좌로 몇 분 내에 이체할 수 있습니다. 즉시 이체를 시도하기 위해 카드 정보가 최신 상태인지 확인하세요.
AlertText.QR_Code_Alert.message=코드를 스캔해 금액 보내기 \n 다른 사람의 코드를 스캔해 빠르게 결제할 수 있습니다. 또는 자신의 코드를 공유하여 결제받을 수도 있습니다.
AlertText.Public_Identity_Signup_Card.message=PayPal.Me 프로필 생성 \n 구매자가 고객님을 알아보고 결제할 수 있도록 도와주세요.
AlertText.Public_Identity_Upgrade_Profile_Card.message=PayPal.Me 환경을 개선하고 있습니다. \n 프로필에 더 많은 정보를 추가하고 사람들에게 표시되는 항목을 관리할 수 있습니다.
AlertText.Static_Message_Inbox.message=업데이트 확인 \n PayPal 판매자로부터 메시지를 받으면 받은 편지함에서 볼 수 있습니다. 영수증, 계정 명세서 등도 이 곳에서 확인할 수 있습니다.
AlertText.Money_Pool_Card.message=친구와 함께 모금하기 \n PayPal 공동모금을 친구와 공유하고 함께 모금을 시작하세요.
AlertText.Acorns_Card.message=Acorns로 투자하기 \n Acorns 계정을 설정하고 PayPal 계정을 사용하여 자금을 투자하세요.
AlertText.Public_Identity_Explore_Card.message=PayPal.Me 환경을 개선하고 있습니다. \n 프로필에 더 많은 정보를 추가하고 사람들에게 표시되는 항목을 관리할 수 있습니다.

