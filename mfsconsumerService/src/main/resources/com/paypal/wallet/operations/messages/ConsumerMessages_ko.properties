sendmoney.rtr.disclaimer.SPECIAL_LIMITS.message=수취인에게 송금, 지출 또는 인출에 대한 평생 한도가 있습니다. 이 한도에 도달하면 수취인은 한도를 풀기 위한 특정 조치를 취해야 합니다.
sendmoney.rtr.disclaimer.NO_SPECIAL_LIMITS_VERIFIED_PPZ.message=참고: 수취인은 이 날짜에 금액을 인출할 수 있습니다.
sendmoney.rtr.disclaimer.NO_SPECIAL_LIMITS_VERIFIED_NO_PPZ_SEND_ENABLED.message=참고: 수취인은 이 날짜에 전체 금액을 보내거나 지출할 수 있습니다. 수취인이 금액을 인출하기를 원하는 경우 한도가 적용될 수 있습니다.
sendmoney.rtr.disclaimer.NO_SPECIAL_LIMITS_UNVERIFIED_SEND_ENABLED.message=참고: 현재 수취인의 송금, 지출, 인출 금액에 한도가 있습니다. 수취인은 이 날짜에 전체 금액을 이용하기 위해 은행이나 카드를 연결할 수 있습니다.
sendmoney.rtr.disclaimer.NO_SPECIAL_LIMITS_NO_SEND_ENABLED.message=죄송합니다. 이 정보는 현재 사용할 수 없습니다.
sendmoney.rtr.disclaimer.UNILATERAL.message=참고: 자금을 이용하려면 수취인이 PayPal 계정을 개설하고 은행이나 카드를 연결 및 확인해야 합니다.
sendmoney.rtr.disclaimer.RECIPIENT_HAS_RESERVES_OR_RESTRICTIONS.message=결제대금은 수취인의 PayPal 계정에 입금됩니다. 수취인은 PayPal 사용자 계약 조건에 따라 자금에 액세스할 수 있습니다. 이는 배송 날짜 또는 판매자와의 계약에 영향을 미치지 않습니다.
sendmoney.rtr.disclaimer.DEFAULT.message=죄송합니다. 이 정보는 현재 사용할 수 없습니다.

sendmoney.funding.source.disallow.reason.PAYEE_RECEIVING_PREFERENCE.message=죄송합니다. 수취인이 고객님의 선호 결제수단을 받지 않습니다. 따라서 다른 결제수단이 대신 선택되었습니다.
sendmoney.funding.source.disallow.reason.PAYER_SENDING_PREFERENCE.message=죄송하지만, 고객님의 선호 결제수단을 사용할 수 없습니다. 따라서 다른 결제수단이 대신 선택되었습니다.
sendmoney.funding.source.disallow.reason.INSTRUMENT_EXPIRED.message=신용카드가 만료되었습니다. PayPal 프로필에서 카드 정보를 업데이트하거나 다른 결제수단을 선택하세요.
sendmoney.funding.source.disallow.reason.LIMIT_EXCEEDED.message=송금 한도에 도달했습니다. 한도를 늘리려면 저희에게 문의해 주세요.
sendmoney.funding.source.disallow.reason.INSTRUMENT_DECLINED.message=현재 결제대금을 보낼 수 없습니다. 문제가 계속되면 저희에게 문의해 주세요.

